<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"> -->

  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Banking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse shadow-sm">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <img src="/images/bank-logo.svg" alt="Bank Logo" class="mb-3" style="width:80px; height:80px;">
              <h5 class="text-primary">Admin Dashboard</h5>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/">
                  <i class="fas fa-home me-2"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/new">
                  <i class="fas fa-user-plus me-2"></i>
                  Add User
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/aboutus">
                  <i class="fas fa-info-circle me-2"></i>
                  About Us
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Welcome, <span th:text="${username}" class="text-primary">Admin</span></h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a href="/logout" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i>
                Logout
              </a>
            </div>
          </div>

          <!-- Stats Cards -->
          <div class="row g-4 mb-4">
            <div class="col-md-4">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Total Users</h6>
                      <h3 class="mb-0" th:text="${usersList.size()}">0</h3>
                    </div>
                    <div class="bg-primary bg-opacity-10 p-3 rounded">
                      <i class="fas fa-users text-primary fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Active Accounts</h6>
                      <h3 class="mb-0">0</h3>
                    </div>
                    <div class="bg-success bg-opacity-10 p-3 rounded">
                      <i class="fas fa-wallet text-success fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="text-muted mb-2">Total Transactions</h6>
                      <h3 class="mb-0">0</h3>
                    </div>
                    <div class="bg-info bg-opacity-10 p-3 rounded">
                      <i class="fas fa-exchange-alt text-info fa-2x"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Users Table -->
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
              <h5 class="card-title mb-0">User Management</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Role</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="user : ${usersList}">
                      <td th:text="${user.username}">username</td>
                      <td th:text="${user.firstName}">firstName</td>
                      <td th:text="${user.lastName}">lastName</td>
                      <td th:text="${user.userRole.name}">role</td>
                      <td>
                        <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-sm btn-outline-primary me-2">
                          <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-sm btn-outline-danger" 
                           onclick="return confirm('Are you sure you want to delete this user?')">
                          <i class="fas fa-trash"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
