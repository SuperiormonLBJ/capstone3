<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>About Us - Banking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h1 class="display-4 mb-4">About Our Team</h1>
          <p class="lead text-muted">Meet the talented individuals behind our banking system</p>
        </div>
      </div>

      <!-- Team Members -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
        <div th:each="member : ${teamMembers}" class="col">
          <div class="card h-100 border-0 shadow-sm">
            <div class="card-body text-center">
              <img th:src="@{'/images/' + ${member.image}}" alt="Team Member" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
              <h5 class="card-title mb-1" th:text="${member.name}">Name</h5>
              <p class="text-muted mb-3" th:text="${member.role}">Role</p>
              <a th:href="${member.linkedin}" class="btn btn-outline-primary btn-sm" target="_blank">
                <i class="fab fa-linkedin me-2"></i>LinkedIn
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Tech Stack -->
      <div class="row mb-5">
        <div class="col-12">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h2 class="h3 mb-4 text-center">Our Tech Stack</h2>
              <div class="row g-4">
                <div class="col-md-4">
                  <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fab fa-java fa-2x text-primary me-3"></i>
                    <div>
                      <h5 class="mb-1">Java</h5>
                      <p class="text-muted mb-0">Spring Boot 6.0</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-database fa-2x text-success me-3"></i>
                    <div>
                      <h5 class="mb-1">Database</h5>
                      <p class="text-muted mb-0">MySQL</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fab fa-html5 fa-2x text-danger me-3"></i>
                    <div>
                      <h5 class="mb-1">Frontend</h5>
                      <p class="text-muted mb-0">HTML5, Bootstrap 5</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fab fa-css3-alt fa-2x text-info me-3"></i>
                    <div>
                      <h5 class="mb-1">Styling</h5>
                      <p class="text-muted mb-0">CSS3, Custom Styles</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-shield-alt fa-2x text-warning me-3"></i>
                    <div>
                      <h5 class="mb-1">Security</h5>
                      <p class="text-muted mb-0">Spring Security</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="d-flex align-items-center p-3 bg-light rounded">
                    <i class="fas fa-code-branch fa-2x text-secondary me-3"></i>
                    <div>
                      <h5 class="mb-1">Version Control</h5>
                      <p class="text-muted mb-0">Git</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Back Button -->
      <div class="text-center">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
